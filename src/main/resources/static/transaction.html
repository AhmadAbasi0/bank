<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Send Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="transaction.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-light sticky-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-building"></i> SecureBank
        </a>

        <!-- Hamburger Menu Button -->
        <button class="hamburger-menu" id="hamburgerMenu" type="button">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</nav>

<!-- Hamburger Menu Dropdown -->
<div class="hamburger-menu-dropdown" id="hamburgerMenuDropdown">
    <div class="menu-content">
        <div class="menu-header">
            <h3>Menu</h3>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="menu-items">
            <li class="menu-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="profile.html">
                    <i class="fas fa-user-circle"></i>
                    <span>My Profile</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="transaction.html" class="active">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send Money</span>
                </a>
            </li>
            <li class="menu-item" id="adminMenuItem" style="display: none;">
                <a href="admin.html">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin Panel</span>
                </a>
            </li>
            <li class="menu-divider"></li>
            <li class="menu-item logout-item">
                <button id="logoutBtn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="transaction-wrapper">
    <div class="container-fluid px-4 py-5">
        <div class="transaction-header">
            <h1 class="transaction-title">
                <i class="fas fa-paper-plane"></i> Send Money
            </h1>
            <p class="transaction-subtitle">Transfer money to any account</p>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-content">
                <div class="balance-label">Your Balance</div>
                <div class="balance-value" id="userBalance">$0.00</div>
            </div>
            <div class="balance-icon">
                <i class="fas fa-wallet"></i>
            </div>
        </div>

        <!-- Transaction Form -->
        <div class="transaction-form-card">
            <h3 class="form-title">
                <i class="fas fa-exchange-alt"></i> Transfer Details
            </h3>
            
            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <form id="transactionForm">
                <div class="mb-4">
                    <label for="receiverAccountId" class="form-label">
                        <i class="fas fa-user"></i> Receiver Account ID
                    </label>
                    <input type="number" class="form-control" id="receiverAccountId" 
                           placeholder="Enter account ID" required min="1">
                    <small class="form-text text-muted">Enter the account ID of the recipient</small>
                </div>

                <div class="mb-4">
                    <label for="amount" class="form-label">
                        <i class="fas fa-dollar-sign"></i> Amount
                    </label>
                    <input type="number" class="form-control" id="amount" 
                           placeholder="0.00" required min="0.01" step="0.01">
                    <small class="form-text text-muted">Enter the amount to transfer</small>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">
                        <i class="fas fa-comment"></i> Description (Optional)
                    </label>
                    <textarea class="form-control" id="description" rows="3" 
                              placeholder="Add a note about this transaction"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100" id="sendBtn">
                    <i class="fas fa-paper-plane"></i> Send Money
                </button>
            </form>
        </div>

        <!-- Recent Transactions -->
        <div class="transactions-history-card">
            <h3 class="form-title">
                <i class="fas fa-history"></i> Recent Transactions
            </h3>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>To/From</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Reference</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody">
                        <tr>
                            <td colspan="5" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
<script src="js/transaction.js" defer></script>
</body>
</html>
