<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-light sticky-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-building"></i> SecureBank
        </a>

        <!-- Hamburger Menu Button -->
        <button class="hamburger-menu" id="hamburgerMenu" type="button">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</nav>

<!-- Hamburger Menu Dropdown -->
<div class="hamburger-menu-dropdown" id="hamburgerMenuDropdown">
    <div class="menu-content">
        <div class="menu-header">
            <h3>Menu</h3>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="menu-items">
            <li class="menu-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="profile.html" class="active">
                    <i class="fas fa-user-circle"></i>
                    <span>My Profile</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="transaction.html">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send Money</span>
                </a>
            </li>
            <li class="menu-item" id="adminMenuItem" style="display: none;">
                <a href="admin.html">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin Panel</span>
                </a>
            </li>
            <li class="menu-divider"></li>
            <li class="menu-item logout-item">
                <button id="logoutBtn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="profile-wrapper">
    <div class="container-fluid px-4 py-5">
        <!-- Profile Header -->
        <div class="profile-header-section">
            <div class="profile-avatar-large">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-header-info">
                <h1 class="profile-name" id="profileName">Loading...</h1>
                <p class="profile-status">
                    <i class="fas fa-check-circle"></i> Account Active
                </p>
            </div>
        </div>

        <!-- Account Details Cards -->
        <div class="account-details-section">
            <div class="row g-4 mb-5">
                <!-- Account Name Card -->
                <div class="col-lg-4 col-md-6">
                    <div class="detail-card account-name-card">
                        <div class="card-icon">
                            <i class="fas fa-user-tag"></i>
                        </div>
                        <div class="card-content">
                            <p class="card-label">Account Name</p>
                            <p class="card-value" id="accountName">--</p>
                        </div>
                    </div>
                </div>

                <!-- Balance Card -->
                <div class="col-lg-4 col-md-6">
                    <div class="detail-card balance-card">
                        <div class="card-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="card-content">
                            <p class="card-label">Account Balance</p>
                            <p class="card-value" id="accountBalance">$0.00</p>
                        </div>
                    </div>
                </div>

                <!-- Points Card -->
                <div class="col-lg-4 col-md-6">
                    <div class="detail-card points-card">
                        <div class="card-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="card-content">
                            <p class="card-label">Loyalty Points</p>
                            <p class="card-value" id="accountPoints">0</p>
                        </div>
                    </div>
                </div>

                <!-- Debt Card -->
                <div class="col-lg-4 col-md-6">
                    <div class="detail-card debt-card">
                        <div class="card-icon">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <div class="card-content">
                            <p class="card-label">Debt</p>
                            <p class="card-value" id="accountDebt">-$0.00</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Information Section -->
            <div class="profile-info-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-info-circle"></i> Profile Information
                    </h2>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <label>Email Address</label>
                        <p id="profileEmail">--</p>
                    </div>
                    <div class="info-item">
                        <label>Username</label>
                        <p id="profileUsername">--</p>
                    </div>
                    <div class="info-item">
                        <label>First Name</label>
                        <p id="profileFirstName">--</p>
                    </div>
                    <div class="info-item">
                        <label>Last Name</label>
                        <p id="profileLastName">--</p>
                    </div>
                    <div class="info-item">
                        <label>Phone Number</label>
                        <p id="profilePhone">--</p>
                    </div>
                    <div class="info-item">
                        <label>Account ID</label>
                        <p id="profileAccountId">--</p>
                    </div>
                    <div class="info-item">
                        <label>Gender</label>
                        <div class="gender-selector">
                            <select class="form-control" id="profileGender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <button class="btn btn-sm btn-primary mt-2" id="updateGenderBtn">
                                <i class="fas fa-save"></i> Update Gender
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <button id="logoutBtnMain" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
    <script src="js/profile.js" defer></script>
</body>
</html>
